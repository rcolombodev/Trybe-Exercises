<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>

<body class="container">
  <form action="" method="get">
    <h1 class="h1 text-center">Formulário</h1>
    <div class="mb-3">
      <label class="form-label" for="nome">Nome:</label>
      <input class="form-control"type="text" name="nome" id="nome" maxlength="40" required>
    </div>
    <div class="mb-3">
      <label class="form-label"  for="email">E-mail:</label>
      <input class="form-control"type="email" name="email" id="email" maxlength="50" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cpf">CPF:</label>
      <input class="form-control"type="text" name="cpf" id="cpf" maxlength="11" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="endereco">Endereço:</label>
      <input class="form-control"type="text" name="endereco" id="endereco" maxlength="200" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cidade">Cidade:</label>
      <input class="form-control"type="text" name="cidade" id="cidade" maxlength="28" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="estado">Estado:</label>
      <select class="form-select form-select-lg mb-3" name="estado" id="estado">
        <option value="selecione">Selecione</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" for="casa">Casa</label>
      <input type="radio" name="tipo" id="casa" required>
      <label class="form-label" for="apto">Apto</label>
      <input type="radio" name="tipo" id="apto" required>
    </div>
    <h2 class="h2 text-center">Dados do seu ultimo emprego</h2>
    <div class="mb-3 form-floating">
      <textarea class="form-control" name="" id="curriculo" cols="30" rows="5" maxlength="1000" required></textarea>
      <label for="curriculo">Resumo do currículo</label>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cargo">Cargo</label>
      <input class="form-control"type="text" name="" id="cargo" maxlength="40" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="desc-cargo">Descrição do cargo</label>
      <input class="form-control"type="text" name="" id="desc-cargo" maxlength="500" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="data">Data de início</label>
      <br>
      <input class="form-control"type="text" name="" id="data" placeholder="dd/mm/aaaa" required>
    </div>
    <div>
    <button class="btn btn-success" type="submit">Enviar</button>
    <button class="btn btn-danger"type="reset">Limpar</button>
  </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
